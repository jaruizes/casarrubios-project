spring.application.name=scoring-service

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

minio.url=http://localhost:9000
minio.access.name=minioadmin
minio.access.secret=minioadmin
cv.bucket.name=resumes

spring.ai.openai.api-key=TU_API_KEY

spring.datasource.url=jdbc:postgresql://localhost:5432/applications
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=RECRUITERS

## Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.ai.openai.embedding.options.model=text-embedding-3-large
spring.main.allow-bean-definition-overriding=true

#spring.sql.init.mode=always
