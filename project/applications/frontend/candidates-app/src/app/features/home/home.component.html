<div class="card border border-secondary">
  <div class="card-header mb-2 bg-blue-subtle">
    <div class="row align-items-center">
      <div class="col">
        <h2 class="card-title">Lista de posiciones</h2>
      </div>
    </div>
  </div>

  <div class="card-body">
    <div class="row align-items-center mb-2">
      <div class="col-8">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar..."
          [(ngModel)]="searchTerm"/>
      </div>
    </div>

    <div class="row align-items-center mb-2">
      <div class="tab-pane" id="documents" role="tabpanel">
        <div class="table-responsive browser_users">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th class="border-top-0 col-1">Id</th>
                <th class="border-top-0 col-2">Título</th>
                <th class="border-top-0 col-4">Descripción</th>
                <th class="border-top-0 col-2 text-center">Fecha de creación</th>
                <th class="border-top-0 col-2 text-center">Tags</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of filteredResults" style="cursor: pointer" (click)="goToPositionDetail(item.id)">
                <td class="">{{ item.id }}</td>
                <td class="">{{ item.title }}</td>
                <td class="truncate-text">{{ item.description }}</td>
                <td class="text-center">{{ item.creationDate | date: 'dd-MM-yyyy'}}</td>
                <td class="text-center">
                  @for (tag of item.tags; track tag.name) {
                    <span class="badge bg-primary me-0.5">{{ tag.name }}</span>
                  }
                </td>
              </tr>
              <tr *ngIf="filteredResults.length === 0">
                <td colspan="4" class="text-center">No hay posiciones</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-between p-2">
          <ngb-pagination
            [collectionSize]="total"
            [(page)]="page"
            [pageSize]="pageSize"
            (pageChange)="pageChange($event)"
          >
          </ngb-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
