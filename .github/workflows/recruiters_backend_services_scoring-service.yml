name: (Recruitment) Scoring Service

on:
  workflow_dispatch:
  push:
    paths:
      - 'project/recruitment/backend/services/scoring-service/**'
  pull_request:
    paths:
      - 'project/recruitment/backend/services/scoring-service/**'

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

jobs:
  build:
    uses: ./.github/workflows/python-service.yml
    with:
      domain: recruitment
      service-name: scoring-service
      service-path: project/recruitment/backend/services/scoring-service
    secrets: inherit
