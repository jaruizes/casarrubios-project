name: (Applications) Positions Service

on:
  workflow_dispatch:
  push:
    paths:
      - 'project/candidates/backend/services/positions-service/**'
  pull_request:
    paths:
      - 'project/candidates/backend/services/positions-service/**'

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

jobs:
  build:
    uses: ./.github/workflows/spring-service.yml
    with:
      domain: applications
      service-name: positions-service
      service-path: project/candidates/backend/services/positions-service
    secrets: inherit
