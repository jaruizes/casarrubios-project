apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-zookeeper
  labels:
    app: {{ .Chart.Name }}-zookeeper
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Chart.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-zookeeper
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-zookeeper
    spec:
      containers:
        - name: zookeeper
          image: "{{ .Values.zookeeper.image.repository }}:{{ .Values.zookeeper.image.tag }}"
          imagePullPolicy: {{ .Values.zookeeper.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.zookeeper.service.port }}
              name: client
          env:
            {{- range $key, $value := .Values.zookeeper.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
            {{- end }}
          resources:
            {{- toYaml .Values.zookeeper.resources | nindent 12 }}
          volumeMounts:
            - name: zookeeper-data
              mountPath: /var/lib/zookeeper/data
            - name: zookeeper-log
              mountPath: /var/lib/zookeeper/log
          livenessProbe:
            tcpSocket:
              port: client
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: client
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: zookeeper-data
          {{- if .Values.zookeeper.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Chart.Name }}-zookeeper-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: zookeeper-log
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-zookeeper
  labels:
    app: {{ .Chart.Name }}-zookeeper
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Chart.Name }}
spec:
  type: {{ .Values.zookeeper.service.type }}
  ports:
    - port: {{ .Values.zookeeper.service.port }}
      targetPort: client
      protocol: TCP
      name: client
  selector:
    app: {{ .Chart.Name }}-zookeeper
{{- if .Values.zookeeper.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Chart.Name }}-zookeeper-data
  labels:
    app: {{ .Chart.Name }}-zookeeper
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Chart.Name }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.global.storageClass }}
  storageClassName: {{ .Values.global.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.zookeeper.persistence.size }}
{{- end }}
