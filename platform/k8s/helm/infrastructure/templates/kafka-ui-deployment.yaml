apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-kafka-ui
  labels:
    app: {{ .Chart.Name }}-kafka-ui
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Chart.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-kafka-ui
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-kafka-ui
    spec:
      containers:
        - name: kafka-ui
          image: "{{ .Values.kafkaui.image.repository }}:{{ .Values.kafkaui.image.tag }}"
          imagePullPolicy: {{ .Values.kafkaui.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.kafkaui.service.port }}
              name: http
          env:
            {{- range $key, $value := .Values.kafkaui.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
            {{- end }}
          resources:
            {{- toYaml .Values.kafkaui.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-kafka-ui
  labels:
    app: {{ .Chart.Name }}-kafka-ui
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Chart.Name }}
spec:
  type: {{ .Values.kafkaui.service.type }}
  ports:
    - port: {{ .Values.kafkaui.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ .Chart.Name }}-kafka-ui
{{- if .Values.kafkaui.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}-kafka-ui
  labels:
    app: {{ .Chart.Name }}-kafka-ui
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Chart.Name }}
spec:
  ingressClassName: {{ .Values.kafkaui.ingress.className }}
  rules:
    - host: {{ .Values.kafkaui.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Chart.Name }}-kafka-ui
                port:
                  number: {{ .Values.kafkaui.service.port }}
{{- end }}
