apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  labels:
    app: kafka-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
          - name: kafka-ui
            image: "provectuslabs/kafka-ui:latest"
            imagePullPolicy: IfNotPresent
            ports:
              - containerPort: 8001
                name: http
            env:
              - name: SERVER_PORT
                value: "8001"
              - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
                value: "casarrubios-cluster-kafka-bootstrap.infrastructure.svc.cluster.local:9092"
              - name: KAFKA_CLUSTERS_0_NAME
                value: "local"
            resources:
              requests:
                memory: "128Mi"
                cpu: "100m"
              limits:
                memory: "256Mi"
                cpu: "200m"
            livenessProbe:
              httpGet:
                path: /
                port: http
              initialDelaySeconds: 90
              periodSeconds: 10
              timeoutSeconds: 5
              failureThreshold: 3
            readinessProbe:
              httpGet:
                path: /
                port: http
              initialDelaySeconds: 10
              periodSeconds: 10
              timeoutSeconds: 5
              failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-ui
  labels:
    app: kafka-ui
spec:
  type: LoadBalancer
  ports:
    - port: 8001
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: kafka-ui
