apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications-updater-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jaruizes/casarrubios-project.git
    targetRevision: HEAD
    path: platform/k8s/helm/recruitment/backend/applications-updater-service
  destination:
    server: https://kubernetes.default.svc
    namespace: recruitment
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
